<style>
  body {
    background-color: rgba(38, 158, 38, 0.993);

  #ducks {
    position: absolute;
    top: 120%;
    left: -40%;
    animation-name: move;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-duration: 6s;
  }

  @keyframes move {
    from {
      top: 20%;
      left: -40%;

    }

    to {

      top: -20%;
      left: 140%;
    }
  }

  img {
    border-radius: 20%;
  }
</style>
